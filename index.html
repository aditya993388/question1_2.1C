<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vite App</title>
</head>
<body>
  <div id="app">
    <p v-if="Aditya">You have passed.</p>
    <p v-else>You have scored well.</p>
    
    <label for="adityaInput">Aditya Status:</label>
    <input type="checkbox" id="adityaInput" v-model="Aditya">
    
    <ul>
      <li v-for="student in students" v-if="student.checked">
        {{ student.text }}
        <div v-show="student.checked"></div>
      </li>
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        Aditya: true,
        students: [
          { text: 'Bhavini', checked: true },
          { text: 'Rohan', checked: false },
          { text: 'Adwait', checked: true }
        ]
      }
    });
  </script>
</body>
</html>
